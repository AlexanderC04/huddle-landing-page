<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/bdc9f9e3a5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">

  <main class="huddle">
    <div class="huddle__header">
      <img class="huddle__logo" src="./images/logo.svg" alt="Huddle Logo">
    </div>
    <div class=huddle__mockups-container>
      <img class="huddle__mockups" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="huddle__body">
      <h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
      <p class="huddle__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <div class="huddle__registration-button">
        <a class="huddle__registration-link" href="#">Register</a>
      </div>
    </div>

    <div class="huddle__footer">
      <a class="huddle__social huddle__facebook" href=""><i class="fab fa-facebook-f"></i></a>
      <a class="huddle__social huddle__twitter" href=""><i class="fab fa-twitter"></i></a>
      <a class="huddle__social huddle__instagram" href=""><i class="fab fa-instagram"></i></a>
    </div>

  </main>

</body>
</html>
